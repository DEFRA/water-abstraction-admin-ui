{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>

        <li><a href="/admin">admin</a></li>
        <li>Import contacts

        </li>
      </ol>
    </div>
  </nav>
  <div class="grid-row">
    <div class="column-full">
      <h1 class="heading-xlarge">
        Import contacts
      </h1>

      <p>CSV must have column headers <strong>email,role,licence_number</strong></p>

      <div class="panel panel-border-wide" style="border-top: none;">
        <p>
          Existing contacts with same role will be overwritten.
        </p>
      </div>

      {{#if error }}
        <p>Error: {{ error.message }}</p>
      {{/if}}

      <form method="POST" action="/admin/import-contacts">
      <textarea rows=10 cols=80 id="contacts" name="contacts"></textarea><br/>
      <button class="button">Import contacts</button>
    </form>

    </div>
  </div>
</main>
