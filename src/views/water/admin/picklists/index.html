{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>
        <li><a href="/admin">admin</a></li>
        <li>Picklists</li>

      </ol>
    </div>
  </nav>


  <div class="grid-row">

    <div class="column-full">

      <h1 class="heading-xlarge">Picklists</h1>

      {{#if picklists }}
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
        {{#each picklists }}
        <tr>
          <td><a href="/admin/picklist/{{ picklist_id }}">{{ name }}</a></td>
          <td>{{ picklist_id }}</td>
          <td>
            {{#if id_required }}
            Items require ID
            {{/if}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{ else }}
    <p>No picklists found.</p>
    {{/if}}


    </div>
  </div>
</main>
{{> footerjs}}
{{> debug}}
