{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>
        <li><a href="/admin">admin</a></li>
        <li><a href="/admin/returns-notifications/reminders">Send return reminders</a></li>
        <li>Logs</li>
      </ol>
    </div>
  </nav>
  <div class="grid-row">
    <div class="column-full">
      <h1 class="heading-xlarge">
        Send paper return reminders
      </h1>

      <p>Sending {{ plural recipients 'letter' 'letters' }}.</p>
      <table>
        <thead>
          <tr>
            <th>Licence number</th>
            <th>Return ID</th>
          </tr>
        </thead>
        <tbody>
          {{#each data }}
          <tr>
            <td>{{ licence_ref }}</td>
            <td>{{ return_id }}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>

      <br />

      {{> form form }}

    </div>
  </div>
</main>
{{> footerjs}}
{{> debug}}
