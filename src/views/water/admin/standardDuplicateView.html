{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>
        
        <li><a href="/admin">admin</a></li>

        <li>title: {{title}}</li>
      </ol>
    </div>
  </nav>
  <div class="grid-row">
    <div class="column-full">
      <h1 class="heading-xlarge">
        {{title}}
      </h1>


Post to: {{posturl}}
<form method="post" action="{{posturl}}">
<table>

  {{#each data}}

<tr>

  <td>
    {{name}}
  </td>
  <td>
      {{#if textarea}}
      <textarea rows=5 cols=50 name="{{name}}">{{value}}</textarea>
      {{else}}
      <input type="text" name="{{name}}" value="{{value}}">
      {{/if}}
      {{#if isKey}}
        (KEY)
      {{/if}}

  </td>
  </tr>
{{/each}}
<tr><td></td><td><input type="submit" value="CREATE"></td></tr>
</table>
</form>

    </div>
  </div>
</main>
{{> footerjs}}
{{> debug}}
