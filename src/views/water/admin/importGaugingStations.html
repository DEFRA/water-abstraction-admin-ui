{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>

        <li><a href="/admin">admin</a></li>
        <li>Import gauging stations

        </li>
      </ol>
    </div>
  </nav>
  <div class="grid-row">
    <div class="column-full">
      <h1 class="heading-xlarge">
        Import gauging stations
      </h1>

      <p>CSV must have column headers <strong>wiski_id,licence_number</strong></p>

      <div class="panel panel-border-wide" style="border-top: none;">
        <p>
          Existing data in licence will be overwritten.
        </p>
      </div>

      {{#if error }}
        <p>Error: {{ error.message }}</p>
      {{/if}}

      <form method="POST" action="/admin/import-stations">
      <textarea rows=10 cols=80 id="stations" name="stations"></textarea><br/>
      <button class="button">Import gauging stations</button>
    </form>

    </div>
  </div>
</main>


{{> footerjs}}
{{> debug}}
