{{> styles}}
<main id="content">
  {{>element-phase-tag}}
  <nav>
    <div class="breadcrumbs">
      <ol>
        <li><a href="/admin">admin</a></li>
        <li><a href="/admin/returns">Returns</a></li>
      </ol>
    </div>
  </nav>
  <div class="grid-row">
    <div class="column-full">
      <h1 class="heading-xlarge">
        Returns
      </h1>

      <form method="GET" action="/admin/returns">
          <div class="form-group">
      <label class="form-label" for="q">Licence number</label>
      <input class="form-control" id="q" type="text" name="q" value="{{q}}">
    </div>

    <button type="submit" class="button">Search</button>
  </form>


  {{#if formats }}
  <br /><br />

  <h2 class="heading-medium">Formats</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Site</th>
        <th>Start Date</th>
        <th>End Date</th>

      </tr>
    </thead>
    <tbody>
    {{#each formats}}
    <tr>
      <td><a href="/admin/returns/logs/{{ FGAC_REGION_CODE }}/{{ ID }}">{{ ID }}</a></td>
      <td>{{ SITE_DESCR }} <br />

        <details>
  <summary><span class="summary">Data</span></summary>
  <div class="panel panel-border-narrow">
    <pre>{{ prettyStringify this }}</pre>
  </div>
</details>

      </td>
      <td>{{ EFF_ST_DATE }}</td>
      <td>{{ EFF_END_DATE }}</td>

    </tr>
    {{/each}}
    </tbody>
  </table>
  {{/if}}

  </div>
</main>
{{> footerjs}}
